syntax = "proto3";

package agnostiko_meta;

enum TransactionType{
    Sale = 0;
}

enum TransactionStatus {
  Pending = 0;
  Failed = 1;
  Cancelled = 2;
  Denied = 3;
  Approved = 4;
}

message Transaction{
    string id = 1;
    TransactionStatus status = 2;
    TransactionType type = 3;
    int32 amount = 4;
    optional string referenceNumber = 5;
    optional string arqc = 6;
    optional string maskPan = 7;
    optional string authorizationNumber = 8;
}
